name: Daily Data Pipeline

on:
  schedule:
    - cron: "0 5 */3 * *"   # alle 3 Tage um 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write          # erlaubt Push mit GITHUB_TOKEN

concurrency:
  group: daily-pipeline
  cancel-in-progress: true

jobs:
  run-daily:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout repo (vollständige History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Headless Chrome für Selenium
      - name: Install Google Chrome (stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BIN=$(which google-chrome-stable)" >> $GITHUB_ENV

      - name: Install Python dependencies (inkl. pandas, selenium)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install "pandas>=2.0" "selenium>=4.21" "webdriver-manager>=4.0"

      - name: Prepare result folders
        run: mkdir -p results/fminer results/game_miner results/post_processing

      # 1) fminer.py -> results/fminer/oefb_links_gesamt.csv
      - name: Run fminer.py
        run: |
          set -e
          python fminer.py --out results/fminer

      # 2) game_miner_parallel.py -> results/game_miner/spiel_infos.csv
      - name: Run game_miner_parallel.py
        run: |
          set -e
          python game_miner_parallel.py --in results/fminer/oefb_links_gesamt.csv --out results/game_miner

      # 3) post_processing.py -> results/post_processing/{martiballtermine_wien.csv,fails.csv}
      - name: Run post_processing.py
        run: |
          set -e
          python post_processing.py --in results/game_miner/spiel_infos.csv --out results/post_processing

      # Dateien an die getrackten Repo-Pfade kopieren
      - name: Stage generated files
        run: |
          set -e
          mkdir -p results
          cp -f results/fminer/oefb_links_gesamt.csv              results/oefb_links_gesamt.csv
          cp -f results/game_miner/spiel_infos.csv                results/spiel_infos.csv
          cp -f results/post_processing/martiballtermine_wien.csv results/martiballtermine_wien.csv


      - name: Show outputs (debug)
        run: |
          echo "=== results tree ==="
          find results -maxdepth 2 -type f -print

      # Commit & Push nur, wenn sich etwas geändert hat
      - name: Commit and push CSVs (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Dateien zum Commit vorbereiten
          git add results/oefb_links_gesamt.csv results/spiel_infos.csv results/martiballtermine_wien.csv
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update generated CSVs [skip ci]"

          # Aktuellen Remote-Stand holen und unseren Commit obendrauf setzen
          BRANCH="${{ github.ref_name }}"
          git fetch origin "$BRANCH"

          # Versuch: rebase (saubere, lineare History)
          if ! git rebase "origin/$BRANCH"; then
            echo "Rebase-Konflikt – fallback auf Merge mit 'ours'-Strategie (behalte unsere generierten CSVs)."
            git rebase --abort || true
            git pull --no-edit -X ours origin "$BRANCH"
          fi

          # Jetzt sollte der Push ein Fast-Forward sein
          git push


      # Optional: Artefakt zum Download in der Run-Ansicht
      - name: Upload artifact (daily-results)
        uses: actions/upload-artifact@v4
        with:
          name: daily-results
          path: results/
